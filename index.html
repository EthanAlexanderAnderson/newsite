<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Naruto Character Quiz</title>
  <link rel="stylesheet" href="main.css">
  <script src="script.js"></script>
</head>

<body>
    <section id="Header">
    <h1>The Naruto Character Quiz</h1>
    </section>

    <section id="first-question">
    <p>Who was Naruto's father?</p>
    <ul class="flex-container">
        <li class="flex-item" onclick="correctCheck('False', 'one')"><img src="img/Hashirama.jpg" alt="Hashirama"><h2>Hashirama</h2></li>
        <li class="flex-item" onclick="correctCheck('False', 'one')"><img src="img/Tobirama.jpg" alt="Tobirama"><h2>Tobirama</h2></li>
        <li class="flex-item" onclick="correctCheck('False', 'one')"><img src="img/Hiruzen.jpg" alt="Hiruzen"><h2>Hiruzen</h2></li>
        <li class="flex-item" onclick="correctCheck('True', 'one')"><img src="img/Minato.jpg" alt="Minato"><h2>Minato</h2></li>
        <li class="flex-item" onclick="correctCheck('False', 'one')"><img src="img/Tsunade.jpg" alt="Tsunade"><h2>Tsunade</h2></li>
    </ul>
    <p id="one"> </p>
    </section>

    <section id="second-question">
        <p>Who did NOT mentor Naruto?</p>
        <ul class="flex-container">
            <li class="flex-item" onclick="correctCheck('False', 'two')"><img src="img/Iruka.jpg" alt="Iruka"><h2>Iruka</h2></li>
            <li class="flex-item" onclick="correctCheck('False', 'two')"><img src="img/Kakashi.jpg" alt="Kakashi"><h2>Kakashi</h2></li>
            <li class="flex-item" onclick="correctCheck('False', 'two')"><img src="img/Jiraiya.jpg" alt="Jiraiya"><h2>Jiraiya</h2></li>
            <li class="flex-item" onclick="correctCheck('False', 'two')"><img src="img/Yamato.jpg" alt="Yamato"><h2>Yamato</h2></li>
            <li class="flex-item" onclick="correctCheck('True', 'two')"><img src="img/Danzo.jpg" alt="Danzo"><h2>Danzo</h2></li>
        </ul>
        <p id="two"> </p>
        </section>

        <section id="thid-question">
            <p>Who was NOT a member of Team 7?</p>
            <ul class="flex-container">
                <li class="flex-item" onclick="correctCheck('False', 'three')"><img src="img/Naruto.jpg" alt="Naruto"><h2>Naruto</h2></li>
                <li class="flex-item" onclick="correctCheck('True', 'three')"><img src="img/Kiba.jpg" alt="Kiba"><h2>Kiba</h2></li>
                <li class="flex-item" onclick="correctCheck('False', 'three')"><img src="img/Sakura.jpg" alt="Sakura"><h2>Sakura</h2></li>
                <li class="flex-item" onclick="correctCheck('False', 'three')"><img src="img/Sai.jpg" alt="Sai"><h2>Sai</h2></li>
                <li class="flex-item" onclick="correctCheck('False', 'three')"><img src="img/Sasuke.jpg" alt="Sasuke"><h2>Sasuke</h2></li>
            </ul>
            <p id="three"> </p>
            </section>

</html>
